version: "3.8"

services:
  mysql-db:
    image: mysql
    container_name: mysql-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=101212
      - MYSQL_DATABASE=construction_company
    ports:
      - '3306:3306'

  construction_app:
    container_name: construction_company
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/construction_company
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=101212
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update